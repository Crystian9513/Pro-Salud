<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Salud</title>
    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ccs/style.css">
    <link rel="stylesheet" href="ccs/aos.css">

</head>
<body>

    <!--Inicio-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sd-12" data-aos="fade-up">
                <div class="bg-white">
                    <h2 class="mb-3 text-center pt-5">Pro Salud</h2>
                    <img src="img/logo2.png" class="rounded mx-auto d-block pt-3" alt="">
                    <h3 class="py-3 text-center">Inicio De Secion</h3>
                    <div class="row">
                        <div class="col-md-12 pe-0">
                            <div class="form-left h-100 px-5">

                                <!--PARTE DESDE EL NOMBRE DE USUARIO-->

                                <form action="" class="row g-4">
                                    <div class="col-12">
                                        <label>Nombre de Usuario<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                            <input type="text" id="username" class="form-control" placeholder="Nombre de Usuario">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Contraseña<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                            <input type="password" id="password" class="form-control" placeholder="Contraseña">
                                        </div>
                                    </div>

                                    <!--PARTE DESDE EL NOMBRE DE USUARIO_FIN-->
                                  
                                    <!-- PARTE DE ABAJO +Botones-->

                                    <div class="col-lg-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                            <label class="form-check-label" for="inlineFormCheck">Recordar</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-5">
                                        <a href="registro_usuario.html" class="float-end text-primary">Registrar</a>
                                    </div>
                                    <div class="col-lg-5">
                                        <a href="#" class="float-end text-primary">Olvido Su Contraseña?</a>
                                    </div>

                                    <div class="col-8 ">
                                        <button type="submit" onclick="validarUsuario(event)" class="btn btn-primary px-4 float-end mt-2">Iniciar Sesion</button>

                                        <!-- PARTE DE ABAJO +Botones_FIN-->
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-12 col-sd-12">

                <img src="img/imagen4.jpg" class="img-fluid" alt="">

            </div>
        </div>

        <!--Pie de Pagina-->

        <footer class="py-3 mt-2 bg-primary text-center">
            <div class="row">
             <div class="col-lg-4 col-md-6 col-sd-6  ">
    
                 <i class="bi bi-facebook"> <a class="text-white" href="http://www.facebook.com">Facebook</a></i>
                 <i class="bi bi-instagram"> <a class="text-white" href="http://www.instagram.com">Instagram</a></i>
                 <i class="bi bi-twitter"> <a class="text-white" href="http://www.twitter.com">Twitter</a></i>
             </div>
             <div class="col-lg-8 col-md-6 col-sd-6">
    
                 <p class="text-white">Copyright 2023. Crystian Peralta Developer.</p>
             
             </div>
            </div>
         </footer>
    </div>

    <!--Pie de Pagina-->
    <script src="js/aos.js"></script>
    <script src="js/sesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
